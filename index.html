<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Sophon 空投批量查询</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }
    .success { color: green; }
    .fail { color: red; }
  </style>
</head>
<body>
  <h2>Sophon 空投批量查询工具</h2>
  <p>每行输入一个钱包地址：</p>
  <textarea id="input" placeholder="0x..."></textarea><br>
  <button onclick="check()">查询空投</button>

  <table id="result">
    <thead>
      <tr>
        <th>#</th>
        <th>地址</th>
        <th>空投数量</th>
        <th>状态</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function check() {
      const lines = document.getElementById("input").value.trim().split("\n").filter(Boolean);
      const tbody = document.querySelector("#result tbody");
      tbody.innerHTML = "";

      for (let i = 0; i < lines.length; i++) {
        const addr = lines[i].trim();
        const row = document.createElement("tr");
        row.innerHTML = `<td>${i + 1}</td><td>${addr}</td><td>查询中...</td><td>等待</td>`;
        tbody.appendChild(row);

        try {
          const res = await fetch(`/api/proxy?id=${addr}`);
          const data = await res.json();

          if (data.allocations && data.allocations.length > 0) {
            const amount = BigInt(data.allocations[0].tokenAmount) / 10n ** 18n;
            row.children[2].textContent = amount.toString();
            row.children[3].textContent = "✅ 成功";
            row.children[3].className = "success";
          } else {
            row.children[2].textContent = "0";
            row.children[3].textContent = "❌ 无资格";
            row.children[3].className = "fail";
          }
        } catch (err) {
          row.children[2].textContent = "-";
          row.children[3].textContent = "❌ 查询失败";
          row.children[3].className = "fail";
        }
      }
    }
  </script>
</body>
</html>
